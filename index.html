<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<div style="width: 100%; background-color: #ffffff; padding: 4rem 1rem; font-family: 'Poppins', sans-serif; box-sizing: border-box;">
  <div style="max-width: 1140px; margin: auto; padding: 2rem; background: #ffffff; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid #e5e7eb;">
    <h2 style="text-align: center; color: #1e293b; font-weight: 600; font-size: 1.75rem; margin-bottom: 2rem;">
      üì¶ Volumetric Weight Calculator
    </h2>

    <div style="display: flex; flex-direction: column; gap: 1.5rem; max-width: 600px; margin: auto;">
      <div>
        <label for="length" style="color: #475569; font-size: 0.95rem;">Length (cm):</label>
        <input type="number" id="length" placeholder="Enter length" style="width: 100%; padding: 14px; border-radius: 8px; border: 1px solid #cbd5e1; font-family: 'Poppins', sans-serif;" />
      </div>
      <div>
        <label for="width" style="color: #475569; font-size: 0.95rem;">Width (cm):</label>
        <input type="number" id="width" placeholder="Enter width" style="width: 100%; padding: 14px; border-radius: 8px; border: 1px solid #cbd5e1; font-family: 'Poppins', sans-serif;" />
      </div>
      <div>
        <label for="height" style="color: #475569; font-size: 0.95rem;">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter height" style="width: 100%; padding: 14px; border-radius: 8px; border: 1px solid #cbd5e1; font-family: 'Poppins', sans-serif;" />
      </div>

      <button onclick="calculateVolWeight()" style="margin-top: 1rem; width: 100%; padding: 16px; background-color: #000000; color: #ffffff; border: none; border-radius: 8px; font-weight: 600; font-size: 1rem; font-family: 'Poppins', sans-serif; cursor: pointer;">
        Calculate
      </button>

      <div id="result" style="text-align: center; margin-top: 1.5rem; font-weight: 600; font-size: 1.2rem; color: #059669;"></div>
    </div>
  </div>
</div>

<script>
  function calculateVolWeight() {
    const length = parseFloat(document.getElementById('length').value);
    const width = parseFloat(document.getElementById('width').value);
    const height = parseFloat(document.getElementById('height').value);

    if (isNaN(length) || isNaN(width) || isNaN(height)) {
      document.getElementById('result').innerText = "‚ö†Ô∏è Please enter all three dimensions.";
      return;
    }

    const weight = (length * width * height) / 6000;
    document.getElementById('result').innerText = `Volumetric Weight: ${weight.toFixed(2)} kg`;
  }
</script>
